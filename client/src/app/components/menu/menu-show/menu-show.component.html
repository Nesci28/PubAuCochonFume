<app-loading *ngIf="loading"></app-loading>

<ngx-extended-pdf-viewer
  *ngIf="template?.menu"
  #pdfViewer
  [base64Src]="template.menu"
  [useBrowserLocale]="true"
  [customToolbar]="customCheckboxZoomToolbar"
  height="84vh"
  width="100%"
  [textLayer]="true"
  [zoom]="zoom"
  [backgroundColor]="'#333'"
  id="pdfViewer"
></ngx-extended-pdf-viewer>

<ng-template #customCheckboxZoomToolbar>
  <div id="toolbarViewer">
    <div [class.invisible]="false" id="toolbarViewerMiddle">
      <pdf-zoom-dropdown class="invisible"></pdf-zoom-dropdown>

      <div>
        <input
          type="radio"
          id="zoom50"
          class="toolbarField radio"
          tabindex="94"
          (click)="zoom = '50%'"
          name="zoom"
          [checked]="zoom === '50%'"
        />
        <label for="zoom50" class="toolbarLabel">50%</label>
      </div>

      <div>
        <input
          type="radio"
          id="zoom100"
          class="toolbarField radio"
          tabindex="95"
          (click)="zoom = '100%'"
          name="zoom"
          [checked]="zoom === '100%'"
        />
        <label for="zoom100" class="toolbarLabel">100%</label>
      </div>

      <div>
        <input
          type="radio"
          id="zoom200"
          class="toolbarField radio"
          tabindex="96"
          (click)="zoom = '200%'"
          name="zoom"
          [checked]="zoom === '200%'"
        />
        <label for="zoom200" class="toolbarLabel">200%</label>
      </div>

      <div>
        <input
          type="radio"
          id="zoom-auto"
          class="toolbarField radio"
          tabindex="97"
          (click)="zoom = 'auto'"
          name="zoom"
          [checked]="zoom === 'auto'"
        />
        <label for="zoom-auto" class="toolbarLabel">auto</label>
      </div>
    </div>
  </div>
</ng-template>
