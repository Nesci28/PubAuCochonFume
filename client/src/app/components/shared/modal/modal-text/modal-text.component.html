<div class="modal-header">
  <h4 class="modal-title">Changer l'image</h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div *ngIf="error" class="alert alert-dismissible alert-danger">
    <button type="button" data-dismiss="alert" class="close">Ã—</button
    ><strong>Erreur</strong><br />Veuillez entrer une valeur.
  </div>
  <ckeditor [editor]="Editor" [(ngModel)]="text"></ckeditor>
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-outline-dark"
    (click)="activeModal.close('Close click')"
  >
    Close
  </button>
  <button type="button" class="btn btn-outline-primary" (click)="save()">
    Sauvegarder
  </button>
</div>
